  <script>
    function createConfetti() {
      const colors = ['#FF5733', '#FF8D1A', '#3A7CA5', '#6BC2F1', '#FFCC8B'];
      const confettiContainer = document.createElement('div');
      confettiContainer.className = 'confetti';
      document.body.appendChild(confettiContainer);

      for (let i = 0; i < 100; i++) {
        const confettiPiece = document.createElement('div');
        confettiPiece.className = 'confetti-piece';
        confettiPiece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confettiPiece.style.left = Math.random() * 100 + 'vw';
        confettiPiece.style.top = Math.random() * 100 + 'vh';
        confettiPiece.style.transition = 'transform 5s ease, opacity 5s ease'; // Aumentar duraci√≥n de la animaci√≥n
        setTimeout(() => {
          confettiPiece.style.transform = `translateY(${Math.random() * 100 + 50}vh)`;
          confettiPiece.style.opacity = 0;
        }, 0);

        confettiContainer.appendChild(confettiPiece);
      }

      setTimeout(() => {
        document.body.removeChild(confettiContainer);
      }, 4000); 
    }
    function rotateImages() {
      const images = document.querySelectorAll('.collage-img');
      images.forEach((img, index) => {
        setTimeout(() => {
          img.classList.add('rotate');
        }, index * 1000); 
      });

      setTimeout(() => {
        images.forEach(img => img.classList.remove('rotate'));
      }, images.length * 1000); 
    }


    window.onload = function() {
      const music = document.getElementById('background-music');
      music.play().catch(error => {
        console.log('La reproducci√≥n autom√°tica fue bloqueada.');
      });
      
      setInterval(createConfetti, 1000);
      setInterval(rotateImages, 5000);
    };
